<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепт</title>
</head>
<body>
    {% if error %}
        <h2>{{ error }}</h2>
    {% else %}
        <h2>Ингредиенты:</h2>
        <ul>
            {% for ingredient, amount in recipe.items %}
                <li>{{ ingredient }}: {{ amount }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
